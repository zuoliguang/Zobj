<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>zobj WebSocket Test</title>
	<script type="text/javascript" src="./zobj/index.js"></script>
	<script type="text/javascript" src="./zobj/core/socket.io.js"></script>
	<script type="text/javascript">
		// 连接服务端
		var socket = io('http://127.0.0.1:3120');
		// 触发服务端的chatMessage事件
		socket.emit('chatMessage', '这个是消息内容...');
		// 服务端通过emit('chat message from server', $msg)触发客户端的chat message from server事件
		socket.on('chat message from server', function(msg){
			console.log('get message:' + msg + ' from server');
		});
	</script>
</head>
<body>
	<!-- 操作 -->
	<!-- 1、doc命令行 运行WebSocketServer.php -->
	<!-- 2、浏览器打开本页，尽量多打开几页查看控制台 Console 信息 -->
	<!-- 3、刷新测试 -->
</body>
</html>
